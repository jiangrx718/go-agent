<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 智能问答</title>
    <!-- 引入 marked 用于解析 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入 highlight.js 用于代码高亮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-area {
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #eee;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .form-group {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group label {
            font-weight: bold;
            white-space: nowrap;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            flex: 1;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            height: 80px;
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            padding: 0 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            height: 80px; /* Match textarea height */
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 20px;
            border-radius: 12px;
            max-width: 100%;
            line-height: 1.6;
        }

        .message.user {
            background-color: #f0f7ff;
            border: 1px solid #cce5ff;
            align-self: flex-end;
            max-width: 80%;
        }

        .message.assistant {
            background-color: #fff;
            border: 1px solid #eee;
            width: 100%;
            box-sizing: border-box;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        /* Markdown Styles */
        .markdown-content pre {
            background-color: #0d1117;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            color: #c9d1d9;
        }

        .markdown-content code {
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
            padding: 0.2em 0.4em;
            margin: 0;
            border-radius: 6px;
            background-color: rgba(175, 184, 193, 0.2);
        }

        .markdown-content pre code {
            padding: 0;
            background-color: transparent;
            font-size: 100%;
        }

        .markdown-content p {
            margin-top: 0;
            margin-bottom: 16px;
        }

        .markdown-content p:last-child {
            margin-bottom: 0;
        }

        .markdown-content ul, .markdown-content ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Agent 智能问答</h1>
        </div>

        <div id="chat-area" class="chat-area">
            <!-- 聊天记录将在这里显示 -->
            <div class="message assistant markdown-content">
                你好！我是你的智能助手，请问有什么可以帮你的吗？
            </div>
        </div>

        <div class="input-area">
            <div class="controls">
                <div class="form-group">
                    <label for="model">选择模型:</label>
                    <select id="model">
                        <option value="glm-4.6:cloud" selected>GLM-4.6</option>
                        <option value="minimax-m2:cloud">MiniMax-M2</option>
                    </select>
                </div>
            </div>
            
            <div style="display: flex; gap: 15px;">
                <textarea id="prompt" placeholder="请输入你的问题... (按 Ctrl+Enter 发送)" onkeydown="checkSubmit(event)"></textarea>
                <button id="send-btn" onclick="sendQuery()">发送</button>
            </div>
        </div>
    </div>

    <script>
        // 配置 marked
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        function checkSubmit(e) {
            if (e.ctrlKey && e.keyCode === 13) {
                sendQuery();
            }
        }

        async function sendQuery() {
            const promptInput = document.getElementById('prompt');
            const modelSelect = document.getElementById('model');
            const chatArea = document.getElementById('chat-area');
            const sendBtn = document.getElementById('send-btn');

            const prompt = promptInput.value.trim();
            const model = modelSelect.value;

            if (!prompt) {
                alert('请输入问题');
                return;
            }

            // 添加用户消息
            const userDiv = document.createElement('div');
            userDiv.className = 'message user';
            userDiv.textContent = prompt;
            chatArea.appendChild(userDiv);

            // 清空输入框
            promptInput.value = '';
            sendBtn.disabled = true;

            // 创建助手回复容器
            const assistantDiv = document.createElement('div');
            assistantDiv.className = 'message assistant markdown-content loading';
            assistantDiv.textContent = '思考中...';
            chatArea.appendChild(assistantDiv);

            // 滚动到底部
            chatArea.scrollTop = chatArea.scrollHeight;

            try {
                const response = await fetch('/api/agent/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        model: model
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // 清除加载状态
                assistantDiv.classList.remove('loading');
                assistantDiv.innerHTML = ''; // 清空"思考中..."

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i];
                        if (line.startsWith('data:')) {
                            const data = line.substring(5).trim();
                            if (data) {
                                fullResponse += data;
                                // 实时渲染 Markdown
                                assistantDiv.innerHTML = marked.parse(fullResponse);
                                // 重新应用代码高亮
                                assistantDiv.querySelectorAll('pre code').forEach((block) => {
                                    hljs.highlightElement(block);
                                });
                                // 保持滚动在底部
                                chatArea.scrollTop = chatArea.scrollHeight;
                            }
                        }
                    }
                }

            } catch (error) {
                assistantDiv.classList.remove('loading');
                assistantDiv.innerHTML += `<div style="color: red; margin-top: 10px;">[出错]: ${error.message}</div>`;
            } finally {
                sendBtn.disabled = false;
                // 确保最后再高亮一次，防止流结束时有未处理的代码块
                assistantDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }
        }
    </script>
</body>
</html>
