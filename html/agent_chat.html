<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 智能问答</title>
    <!-- 引入 marked 用于解析 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入 highlight.js 用于代码高亮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --primary-color: #007aff;
            --bg-color: #f7f7f8;
            --chat-bg: #ffffff;
            --user-msg-bg: #e3f2fd;
            --assistant-msg-bg: #f7f7f8;
            --border-color: #e5e5e5;
            --text-color: #333333;
            --code-bg: #282c34;
            --accent: #10a37f;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--chat-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            position: relative;
        }

        .header {
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 80px 20px 20px 20px; /* Top padding for header */
            display: flex;
            flex-direction: column;
            gap: 25px;
            scroll-behavior: smooth;
        }

        .message-row {
            display: flex;
            gap: 15px;
            max-width: 100%;
        }

        .message-row.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .avatar svg {
            width: 24px;
            height: 24px;
        }

        .assistant .avatar {
            background-color: #10a37f;
            color: white;
        }

        .user .avatar {
            background-color: var(--primary-color);
            color: white;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 15px;
            line-height: 1.6;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
        }

        .user .message-content {
            background-color: var(--user-msg-bg);
            border-top-right-radius: 2px;
            color: #0c0c0c;
        }

        .assistant .message-content {
            /* 美化助手回答卡片 */
            background: linear-gradient(180deg, rgba(16,163,127,0.06), rgba(16,163,127,0.02));
            padding: 16px;
            border-radius: 12px;
            max-width: 100%;
            flex: 1;
            color: #0f1720;
            box-shadow: 0 6px 18px rgba(16,163,127,0.06);
            border-left: 4px solid var(--accent);
            transition: transform 0.18s ease, opacity 0.18s ease;
            opacity: 0;
            transform: translateY(6px);
        }

        /* assistant 消息进入动画 */
        .message-row.assistant.show .message-content {
            opacity: 1;
            transform: translateY(0);
        }

        /* Input Area Styling */
        .input-area {
            padding: 20px;
            background-color: white;
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-container:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 2px 12px rgba(0, 122, 255, 0.15);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 5px;
        }

        .model-select-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666;
        }

        select {
            appearance: none;
            background-color: #f7f7f8;
            border: 1px solid #e5e5e5;
            padding: 4px 24px 4px 10px;
            border-radius: 4px;
            font-size: 13px;
            color: #333;
            cursor: pointer;
            outline: none;
        }
        
        select:hover {
            background-color: #eee;
        }

        textarea {
            width: 100%;
            border: none;
            resize: none;
            height: 60px; /* Auto-expanding logic can be added later */
            font-size: 16px;
            font-family: inherit;
            outline: none;
            padding: 5px;
            box-sizing: border-box;
            background: transparent;
        }

        .action-bar {
            display: flex;
            justify-content: flex-end;
            margin-top: 5px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Loading dots 优化 */
        .loading span {
            width: 6px;
            height: 6px;
            background-color: #06b6d4;
            border-radius: 50%;
            animation: bounce 1.1s infinite ease-in-out both;
            display: inline-block;
        }

        /* Markdown Styles Enhancement */
        .markdown-content {
            font-size: 16px;
            line-height: 1.8;
            color: #2c2c2c;
            word-break: break-word;
        }

        /* 标题样式（作为段落的可视化标题） */
        .markdown-content .md-title {
            margin: 0 0 12px 0;
            padding: 10px 12px;
            background: linear-gradient(90deg, rgba(0,122,255,0.06), rgba(16,163,127,0.03));
            border-radius: 8px;
            font-weight: 700;
            color: #063c3a;
            display: inline-block;
        }

        /* 文本块：保留换行（pre-wrap），并增加块间距 */
        .markdown-content .text-block {
            white-space: pre-wrap; /* 保持 Markdown 原始换行 */
            margin-bottom: 12px;
            padding: 8px 10px;
            border-radius: 6px;
            background: rgba(255,255,255,0.02);
        }

        /* 重点展示（blockquote） */
        .markdown-content .important-highlight {
            border-left: 4px solid var(--primary-color);
            background: linear-gradient(90deg, rgba(0,122,255,0.03), rgba(0,0,0,0.02));
            color: #08314a;
            padding: 12px 14px;
            margin: 14px 0;
        }

        /* 代码容器与标签 */
        .markdown-content .code-wrapper {
            position: relative;
            margin: 14px 0;
        }
        .markdown-content .code-label {
            position: absolute;
            left: 12px;
            top: -12px;
            background: linear-gradient(90deg,#0ea5a4,#0ea5f5);
            color: white;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(2,6,23,0.2);
        }
        /* 代码编辑器风格：行号 + 代码区 */
        .code-editor {
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.03);
            box-shadow: 0 8px 20px rgba(2,6,23,0.22);
            background: linear-gradient(180deg,#0b0e12,#0f1317);
            position: relative;
            max-height: 420px;
        }
        .code-editor .gutter {
            background: rgba(0,0,0,0.15);
            color: rgba(255,255,255,0.45);
            padding: 10px 8px;
            text-align: right;
            user-select: none;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
            font-size: 12px;
            line-height: 1.6;
            min-width: 44px;
        }
        .code-editor .gutter div { padding: 0 4px; }
        .code-editor .code-content {
            flex: 1;
            padding: 10px;
            overflow: auto;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #e6edf3;
        }
        .code-editor .language-label {
            position: absolute;
            right: 10px;
            top: -12px;
            background: rgba(0,0,0,0.45);
            color: #e6edf3;
            padding: 4px 8px;
            font-size: 11px;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.03);
        }

        /* 复制按钮微调，放在右上角代码区域以外 */
        .code-copy-btn {
            position: absolute;
            right: 10px;
            top: 8px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.06);
            color: #e6edf3;
            padding: 6px 8px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            gap: 8px;
            align-items: center;
            backdrop-filter: blur(4px);
            z-index: 5;
        }

        .copy-feedback {
            position: absolute;
            right: 12px;
            top: 8px;
            background: rgba(34,197,94,0.95);
            color: white;
            padding: 6px 8px;
            font-size: 12px;
            border-radius: 6px;
            display: none;
            z-index: 6;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #d1d1d1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Agent 智能问答</h1>
        </div>

        <div id="chat-area" class="chat-area">
            <!-- 默认欢迎消息 -->
            <div class="message-row assistant">
                <div class="avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 0 1 10 10c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2z"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
                </div>
                <div class="message-content markdown-content">
                    <p>你好！我是你的智能助手，请问有什么可以帮你的吗？</p>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <div class="controls">
                    <div class="model-select-wrapper">
                        <label for="model">模型:</label>
                        <select id="model">
                            <option value="glm-4.6:cloud" selected>GLM-4.6</option>
                            <option value="minimax-m2:cloud">MiniMax-M2</option>
                        </select>
                    </div>
                </div>
                
                <textarea id="prompt" placeholder="请输入你的问题... (按 Ctrl+Enter 发送)" onkeydown="checkSubmit(event)"></textarea>
                
                <div class="action-bar">
                    <button id="send-btn" onclick="sendQuery()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        发送
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置 marked
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        // 自动调整 textarea 高度
        const textarea = document.getElementById('prompt');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') {
                this.style.height = '60px';
            }
        });

        function checkSubmit(e) {
            if (e.ctrlKey && e.keyCode === 13) {
                sendQuery();
            }
        }

        async function sendQuery() {
            const promptInput = document.getElementById('prompt');
            const modelSelect = document.getElementById('model');
            const chatArea = document.getElementById('chat-area');
            const sendBtn = document.getElementById('send-btn');

            const prompt = promptInput.value.trim();
            const model = modelSelect.value;

            if (!prompt) {
                alert('请输入问题');
                return;
            }

            // 添加用户消息
            const userRow = document.createElement('div');
            userRow.className = 'message-row user';
            userRow.innerHTML = `
                <div class="avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                </div>
                <div class="message-content">
                    ${prompt.replace(/</g, "&lt;").replace(/>/g, "&gt;")}
                </div>
            `;
            chatArea.appendChild(userRow);

            // 清空输入框并重置高度
            promptInput.value = '';
            promptInput.style.height = '60px';
            sendBtn.disabled = true;

            // 创建助手回复容器
            const assistantRow = document.createElement('div');
            assistantRow.className = 'message-row assistant';
            assistantRow.innerHTML = `
                <div class="avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 0 1 10 10c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2z"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
                </div>
                <div class="message-content markdown-content">
                    <div class="loading"><span></span><span></span><span></span></div>
                </div>
            `;
            chatArea.appendChild(assistantRow);

            // 滚动到底部
            chatArea.scrollTop = chatArea.scrollHeight;

            const contentDiv = assistantRow.querySelector('.message-content');

            try {
                const response = await fetch('/api/agent/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        model: model
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // 清除加载动画，准备接收内容
                contentDiv.innerHTML = ''; 

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i];
                        if (line.startsWith('data:')) {
                            const data = line.substring(5).trim();
                            if (data) {
                                fullResponse += data;
                                // 实时渲染 Markdown
                                contentDiv.innerHTML = marked.parse(fullResponse);

                                // 格式化结构：区分标题/文本/代码/标签/重点等
                                formatMarkdownStructure(contentDiv);

                                // 重新应用代码高亮
                                contentDiv.querySelectorAll('pre code').forEach((block) => {
                                    hljs.highlightElement(block);
                                });
                                // 添加复制按钮（防止重复添加）
                                addCopyButtons(contentDiv);
                                // 保持滚动在底部
                                chatArea.scrollTop = chatArea.scrollHeight;
                                // 显示进入动画（仅第一次渲染）
                                assistantRow.classList.add('show');
                            }
                        }
                    }
                }

            } catch (error) {
                contentDiv.innerHTML += `<div style="color: #ef4444; margin-top: 10px; padding: 10px; background: #fee2e2; border-radius: 4px;">[出错]: ${error.message}</div>`;
            } finally {
                sendBtn.disabled = false;
                // 确保最后再高亮一次
                contentDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                addCopyButtons(contentDiv);
            }
        }

        // 添加复制按钮函数
        function addCopyButtons(root) {
            if (!root) root = document;
            root.querySelectorAll('pre').forEach(pre => {
                // 防止重复添加
                if (pre.dataset.copyAttached) return;
                pre.dataset.copyAttached = '1';

                const btn = document.createElement('button');
                btn.className = 'code-copy-btn';
                btn.type = 'button';
                btn.innerHTML = '复制';
                btn.addEventListener('click', async (e) => {
                    const code = pre.querySelector('code');
                    if (!code) return;
                    const text = code.innerText;
                    try {
                        await navigator.clipboard.writeText(text);
                        showCopyFeedback(pre);
                    } catch (err) {
                        // 备用方案
                        const ta = document.createElement('textarea');
                        ta.value = text;
                        document.body.appendChild(ta);
                        ta.select();
                        document.execCommand('copy');
                        document.body.removeChild(ta);
                        showCopyFeedback(pre);
                    }
                });

                const feedback = document.createElement('div');
                feedback.className = 'copy-feedback';
                feedback.innerText = '已复制';

                pre.appendChild(feedback);
                pre.appendChild(btn);
            });
        }

        // 新增：将渲染后的 HTML 结构进行块级分组、添加标签/标题/代码标签和重点样式
        function formatMarkdownStructure(root) {
            if (!root) return;
            const children = Array.from(root.childNodes);
            children.forEach(node => {
                if (node.nodeType !== Node.ELEMENT_NODE) return;
                // 按节点去重，允许后续新增节点被处理
                if (node.dataset.processed === '1') return;
                const tag = node.tagName.toLowerCase();

                // 标题处理：添加 md-title 类（显示为段落标题）
                if (/^h[1-6]$/.test(tag)) {
                    node.classList.add('md-title');
                    node.dataset.processed = '1';
                    return;
                }

                // 代码块：将 pre 包裹到 code-wrapper，并在上方插入 label + 编辑器样式
                if (tag === 'pre') {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'code-wrapper';
                    const label = document.createElement('div');
                    label.className = 'code-label';
                    label.innerText = '代码';
                    node.parentNode.insertBefore(wrapper, node);
                    wrapper.appendChild(label);
                    wrapper.appendChild(node);

                    // 构建编辑器视图（行号、代码区、语言标签）
                    makeCodeEditor(wrapper, node);

                    node.dataset.processed = '1';
                    return;
                }

                // 文本 / 列表 / 表格 / 引用 等作为 text-block
                if (['p','ul','ol','table','blockquote'].includes(tag)) {
                    node.classList.add('text-block');
                    if (tag === 'blockquote') node.classList.add('important-highlight');

                    // 检测段首 [标签] 前缀，提取为 badge
                    const m = node.innerText.match(/^\s*\[([^\]]{1,20})\]\s*/);
                    if (m) {
                        const badge = document.createElement('span');
                        badge.className = 'badge-tag';
                        badge.innerText = m[1];
                        node.innerHTML = node.innerHTML.replace(new RegExp('^\\s*\\[' + escapeRegExp(m[1]) + '\\]\\s*'), '');
                        node.insertBefore(badge, node.firstChild);
                    }

                    node.dataset.processed = '1';
                }
            });
        }

        // 创建 code-editor：wrapper 是 code-wrapper，preNode 是原始 pre 元素
        function makeCodeEditor(wrapper, preNode) {
            // 防止重复创建
            if (wrapper.dataset.editor === '1') return;
            wrapper.dataset.editor = '1';

            // code 元素
            const code = preNode.querySelector('code') || preNode;

            // 创建编辑器容器
            const editor = document.createElement('div');
            editor.className = 'code-editor';

            // 创建行号 gutter
            const gutter = document.createElement('div');
            gutter.className = 'gutter';

            // 创建代码内容容器并移动 preNode 进去
            const content = document.createElement('div');
            content.className = 'code-content';
            // 保持原 pre 样式但移入 content
            content.appendChild(preNode);

            // 行号生成（基于当前代码文本行数）
            const lines = (code.innerText || code.textContent || '').split('\n');
            lines.forEach((_, idx) => {
                const ln = document.createElement('div');
                ln.innerText = idx + 1;
                gutter.appendChild(ln);
            });

            // 语言检测（从 class 中提取）
            let lang = 'text';
            const cls = (code.className || '');
            const m = cls.match(/language-([a-zA-Z0-9]+)/) || cls.match(/hljs language-([a-zA-Z0-9]+)/);
            if (m) lang = m[1];

            // 语言标签
            const langLabel = document.createElement('div');
            langLabel.className = 'language-label';
            langLabel.innerText = lang.toUpperCase();

            // 复制按钮与反馈：移动到 wrapper 顶部（避免覆盖代码滚动）
            const copyBtn = document.createElement('button');
            copyBtn.className = 'code-copy-btn';
            copyBtn.type = 'button';
            copyBtn.innerText = '复制';
            copyBtn.addEventListener('click', async () => {
                const text = code.innerText || code.textContent || '';
                try {
                    await navigator.clipboard.writeText(text);
                    showCopyFeedback(wrapper);
                } catch (err) {
                    const ta = document.createElement('textarea');
                    ta.value = text;
                    document.body.appendChild(ta);
                    ta.select();
                    document.execCommand('copy');
                    document.body.removeChild(ta);
                    showCopyFeedback(wrapper);
                }
            });

            const feedback = document.createElement('div');
            feedback.className = 'copy-feedback';
            feedback.innerText = '已复制';

            // 组装 editor
            editor.appendChild(gutter);
            editor.appendChild(content);

            // 将编辑器插入 wrapper（label 已存在）
            wrapper.appendChild(editor);
            wrapper.appendChild(langLabel);
            wrapper.appendChild(copyBtn);
            wrapper.appendChild(feedback);

            // 确保预存在的 pre 在 content 内显示格式正确
            preNode.style.margin = '0';
            preNode.style.background = 'transparent';
            preNode.style.padding = '0';
            preNode.style.border = 'none';

            // 高亮并保证滚动同步时行号可见（如果 pre 内内容动态变化，可在外部再次调用）
            if (window.hljs) {
                const codeBlocks = wrapper.querySelectorAll('pre code');
                codeBlocks.forEach(b => hljs.highlightElement(b));
            }
        }

        function showCopyFeedback(container) {
            const fb = container.querySelector('.copy-feedback');
            if (!fb) return;
            fb.style.display = 'inline-block';
            fb.style.opacity = '1';
            setTimeout(() => {
                fb.style.transition = 'opacity 300ms';
                fb.style.opacity = '0';
                setTimeout(() => { fb.style.display = 'none'; fb.style.transition = ''; }, 320);
            }, 900);
        }

        // 初始化页面时也可绑定现有 code block 的复制按钮 & 格式化
        document.addEventListener('DOMContentLoaded', function() {
            addCopyButtons(document);
            // 只格式化 chat 首个助手区域，针对流式渲染随时新增
            const initial = document.querySelector('.markdown-content');
            if (initial) formatMarkdownStructure(initial);
        });

        // 在流式渲染结束或局部更新后，确保为新 pre 创建编辑器 & 复制按钮
        // 在原有代码中已在流式部分调用 formatMarkdownStructure(contentDiv) 和 addCopyButtons(contentDiv)
    </script>
</body>
</html>
