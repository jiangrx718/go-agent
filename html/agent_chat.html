<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent 智能问答</title>
    <!-- 引入 marked 用于解析 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入 highlight.js 用于代码高亮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --primary-color: #007aff;
            --bg-color: #f7f7f8;
            --chat-bg: #ffffff;
            --user-msg-bg: #e3f2fd;
            --assistant-msg-bg: #f7f7f8;
            --border-color: #e5e5e5;
            --text-color: #333333;
            --code-bg: #282c34;
            --accent: #10a37f;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--chat-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            position: relative;
        }

        .header {
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 80px 20px 20px 20px; /* Top padding for header */
            display: flex;
            flex-direction: column;
            gap: 25px;
            scroll-behavior: smooth;
        }

        .message-row {
            display: flex;
            gap: 15px;
            max-width: 100%;
        }

        .message-row.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .avatar svg {
            width: 24px;
            height: 24px;
        }

        .assistant .avatar {
            background-color: #10a37f;
            color: white;
        }

        .user .avatar {
            background-color: var(--primary-color);
            color: white;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 15px;
            line-height: 1.6;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
        }

        .user .message-content {
            background-color: var(--user-msg-bg);
            border-top-right-radius: 2px;
            color: #0c0c0c;
        }

        .assistant .message-content {
            /* 美化助手回答卡片 */
            background: linear-gradient(180deg, rgba(16,163,127,0.06), rgba(16,163,127,0.02));
            padding: 16px;
            border-radius: 12px;
            max-width: 100%;
            flex: 1;
            color: #0f1720;
            box-shadow: 0 6px 18px rgba(16,163,127,0.06);
            border-left: 4px solid var(--accent);
            transition: transform 0.18s ease, opacity 0.18s ease;
            opacity: 0;
            transform: translateY(6px);
        }

        /* assistant 消息进入动画 */
        .message-row.assistant.show .message-content {
            opacity: 1;
            transform: translateY(0);
        }

        /* Input Area Styling */
        .input-area {
            padding: 20px;
            background-color: white;
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-container:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 2px 12px rgba(0, 122, 255, 0.15);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 5px;
        }

        .model-select-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666;
        }

        select {
            appearance: none;
            background-color: #f7f7f8;
            border: 1px solid #e5e5e5;
            padding: 4px 24px 4px 10px;
            border-radius: 4px;
            font-size: 13px;
            color: #333;
            cursor: pointer;
            outline: none;
        }
        
        select:hover {
            background-color: #eee;
        }

        textarea {
            width: 100%;
            border: none;
            resize: none;
            height: 60px; /* Auto-expanding logic can be added later */
            font-size: 16px;
            font-family: inherit;
            outline: none;
            padding: 5px;
            box-sizing: border-box;
            background: transparent;
        }

        .action-bar {
            display: flex;
            justify-content: flex-end;
            margin-top: 5px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Loading dots 优化 */
        .loading span {
            width: 6px;
            height: 6px;
            background-color: #06b6d4;
            border-radius: 50%;
            animation: bounce 1.1s infinite ease-in-out both;
            display: inline-block;
        }

        /* Markdown Styles Enhancement */
        .markdown-content {
            font-size: 16px;
            line-height: 1.7;
            color: #2c2c2c;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .markdown-content h1 { font-size: 1.5em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        .markdown-content h2 { font-size: 1.3em; }
        .markdown-content h3 { font-size: 1.1em; }

        .markdown-content p {
            margin-bottom: 16px;
        }

        .markdown-content ul, .markdown-content ol {
            padding-left: 24px;
            margin-bottom: 16px;
        }

        .markdown-content li {
            margin-bottom: 8px;
        }

        /* code / pre 风格调整，添加复制按钮容器 */
        .markdown-content pre {
            background: linear-gradient(180deg, #22252b, #1b1d20);
            padding: 14px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 16px 0;
            position: relative;
            box-shadow: 0 8px 20px rgba(2,6,23,0.38);
            border: 1px solid rgba(255,255,255,0.03);
        }

        .markdown-content pre code {
            display: block;
            color: #e6edf3;
            font-size: 0.9em;
            line-height: 1.5;
            white-space: pre;
        }

        .code-copy-btn {
            position: absolute;
            right: 10px;
            top: 8px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.06);
            color: #e6edf3;
            padding: 6px 8px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            gap: 8px;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .code-copy-btn:hover {
            background: rgba(255,255,255,0.09);
        }

        .copy-feedback {
            position: absolute;
            right: 12px;
            top: 8px;
            background: rgba(34,197,94,0.95);
            color: white;
            padding: 6px 8px;
            font-size: 12px;
            border-radius: 6px;
            display: none;
            z-index: 5;
        }

        /* 图片自适应 */
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        /* 表格更现代 */
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0,0,0,0.03);
        }
        .markdown-content th, .markdown-content td {
            padding: 10px 12px;
            text-align: left;
        }
        .markdown-content tr:nth-child(even) {
            background: rgba(0,0,0,0.03);
        }

        /* 小提示风格 */
        .markdown-content blockquote {
            margin: 16px 0;
            padding: 12px 16px;
            border-left: 4px solid var(--primary-color);
            background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
            border-radius: 8px;
            color: #e6edf3;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #d1d1d1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Agent 智能问答</h1>
        </div>

        <div id="chat-area" class="chat-area">
            <!-- 默认欢迎消息 -->
            <div class="message-row assistant">
                <div class="avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 0 1 10 10c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2z"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
                </div>
                <div class="message-content markdown-content">
                    <p>你好！我是你的智能助手，请问有什么可以帮你的吗？</p>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <div class="controls">
                    <div class="model-select-wrapper">
                        <label for="model">模型:</label>
                        <select id="model">
                            <option value="glm-4.6:cloud" selected>GLM-4.6</option>
                            <option value="minimax-m2:cloud">MiniMax-M2</option>
                        </select>
                    </div>
                </div>
                
                <textarea id="prompt" placeholder="请输入你的问题... (按 Ctrl+Enter 发送)" onkeydown="checkSubmit(event)"></textarea>
                
                <div class="action-bar">
                    <button id="send-btn" onclick="sendQuery()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        发送
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置 marked
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        // 自动调整 textarea 高度
        const textarea = document.getElementById('prompt');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') {
                this.style.height = '60px';
            }
        });

        function checkSubmit(e) {
            if (e.ctrlKey && e.keyCode === 13) {
                sendQuery();
            }
        }

        async function sendQuery() {
            const promptInput = document.getElementById('prompt');
            const modelSelect = document.getElementById('model');
            const chatArea = document.getElementById('chat-area');
            const sendBtn = document.getElementById('send-btn');

            const prompt = promptInput.value.trim();
            const model = modelSelect.value;

            if (!prompt) {
                alert('请输入问题');
                return;
            }

            // 添加用户消息
            const userRow = document.createElement('div');
            userRow.className = 'message-row user';
            userRow.innerHTML = `
                <div class="avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                </div>
                <div class="message-content">
                    ${prompt.replace(/</g, "&lt;").replace(/>/g, "&gt;")}
                </div>
            `;
            chatArea.appendChild(userRow);

            // 清空输入框并重置高度
            promptInput.value = '';
            promptInput.style.height = '60px';
            sendBtn.disabled = true;

            // 创建助手回复容器
            const assistantRow = document.createElement('div');
            assistantRow.className = 'message-row assistant';
            assistantRow.innerHTML = `
                <div class="avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 0 1 10 10c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2z"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
                </div>
                <div class="message-content markdown-content">
                    <div class="loading"><span></span><span></span><span></span></div>
                </div>
            `;
            chatArea.appendChild(assistantRow);

            // 滚动到底部
            chatArea.scrollTop = chatArea.scrollHeight;

            const contentDiv = assistantRow.querySelector('.message-content');

            try {
                const response = await fetch('/api/agent/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        model: model
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // 清除加载动画，准备接收内容
                contentDiv.innerHTML = ''; 

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let fullResponse = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (let i = 0; i < lines.length; i++) {
                        const line = lines[i];
                        if (line.startsWith('data:')) {
                            const data = line.substring(5).trim();
                            if (data) {
                                fullResponse += data;
                                // 实时渲染 Markdown
                                contentDiv.innerHTML = marked.parse(fullResponse);
                                // 重新应用代码高亮
                                contentDiv.querySelectorAll('pre code').forEach((block) => {
                                    hljs.highlightElement(block);
                                });
                                // 添加复制按钮（防止重复添加）
                                addCopyButtons(contentDiv);
                                // 保持滚动在底部
                                chatArea.scrollTop = chatArea.scrollHeight;
                                // 显示进入动画（仅第一次渲染）
                                assistantRow.classList.add('show');
                            }
                        }
                    }
                }

            } catch (error) {
                contentDiv.innerHTML += `<div style="color: #ef4444; margin-top: 10px; padding: 10px; background: #fee2e2; border-radius: 4px;">[出错]: ${error.message}</div>`;
            } finally {
                sendBtn.disabled = false;
                // 确保最后再高亮一次
                contentDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                addCopyButtons(contentDiv);
            }
        }

        // 添加复制按钮函数
        function addCopyButtons(root) {
            if (!root) root = document;
            root.querySelectorAll('pre').forEach(pre => {
                // 防止重复添加
                if (pre.dataset.copyAttached) return;
                pre.dataset.copyAttached = '1';

                const btn = document.createElement('button');
                btn.className = 'code-copy-btn';
                btn.type = 'button';
                btn.innerHTML = '复制';
                btn.addEventListener('click', async (e) => {
                    const code = pre.querySelector('code');
                    if (!code) return;
                    const text = code.innerText;
                    try {
                        await navigator.clipboard.writeText(text);
                        showCopyFeedback(pre);
                    } catch (err) {
                        // 备用方案
                        const ta = document.createElement('textarea');
                        ta.value = text;
                        document.body.appendChild(ta);
                        ta.select();
                        document.execCommand('copy');
                        document.body.removeChild(ta);
                        showCopyFeedback(pre);
                    }
                });

                const feedback = document.createElement('div');
                feedback.className = 'copy-feedback';
                feedback.innerText = '已复制';

                pre.appendChild(feedback);
                pre.appendChild(btn);
            });
        }

        function showCopyFeedback(pre) {
            const fb = pre.querySelector('.copy-feedback');
            if (!fb) return;
            fb.style.display = 'inline-block';
            fb.style.opacity = '1';
            setTimeout(() => {
                fb.style.transition = 'opacity 300ms';
                fb.style.opacity = '0';
                setTimeout(() => { fb.style.display = 'none'; fb.style.transition = ''; }, 320);
            }, 900);
        }

        // 初始化页面时也可绑定现有 code block 的复制按钮
        document.addEventListener('DOMContentLoaded', function() {
            addCopyButtons(document);
        });
    </script>
</body>
</html>
